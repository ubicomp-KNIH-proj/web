<script type="text/javascript">
    // 활성화 비활성화

    $(document).ready(function () {
        $('.activation').on('click', function () {
            var valueCheck = $('.activation:checked').val(); // 체크된 Radio 버튼의 값을 가져옵니다.
            if (valueCheck == 'yes') {
                $('.active').attr('disabled', false); // 과일 종류를 입력하는 input 을 활성화합니다.
                $('.active').focus(); // 과일 종류를 입력하는 input 에 커서를 이동시킵니다.
            } else {
                $('.active').attr('disabled', true); // 과일 종류를 입력하는 input 을 비활성화합니다.
                $("input:radio[name='snoring-activation']").prop('checked', false)
            }
        });
    });
</script>
