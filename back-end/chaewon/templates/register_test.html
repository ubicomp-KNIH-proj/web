<!-- 회원가입 기능 페이지 -->
<html>
    <head>
        <title>
            KNIH
        </title>
    </head>
    <body>
        <h2>KNIH 설문조사 회원가입</h2>
        <table>
            <form name="form" action="/register" method="POST">
                <!-- <thead>
                    <caption>회원가입</caption>
                </thead> -->
                <tbody>
                    <!-- <tr>
                        <td>이름</td>
                        <td><input type="text" name="name"></td>
                    </tr> -->
                    <tr>
                        <td>아이디</td>
                        <td><input type="text" name="id", placeholder="ID<고유번호>"></td>
                    </tr>
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password" name="pwd", placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td>비밀번호 확인</td>
                        <td><input type="password" name="pwd2", placeholder="Password 확인"></td>
                    </tr>
                    <tr>
                        <td colspan="1"><input type="submit" value="가입"></td>
                    </tr>
                </tbody>
            </form>
        </table>
        {%with messages = get_flashed_messages()%}
        {%if messages %}
            <script type="text/javascript">
                alert("{{messages[-1]}}")
            </script>
            {%endif%}
        {%endwith%}
    </body>
</html>
